<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Preview</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./images/pexels-codioful-7135020.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .upload-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }
        .upload-label {
            display: block;
            cursor: pointer;
        }
        #imageInput {
            display: none;
        }
        .preview-container {
            margin-top: 20px;
            position: relative;
        }
        .preview-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            margin-top: 15px;
            display: none;
        }
        .button-container button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container button:hover {
            background: darkred;
        }
        .logo {
          position: absolute;
          top: 4px;
          left: 20px;
          width: 80px; 
          height: auto;
        }
        .logo {
            position: absolute;
            top: 4px;
            left: 20px;
            width: 80px; 
            height: auto;
        }
        .profile {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .dropdown a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="./images/Nsightlogo-removebg-preview.png" alt="">
        <div class="profile" onclick="toggleDropdown()">
            <img src="./images/Profile.png" alt="Profile">
        </div>
        <div class="dropdown" id="dropdownMenu">
            <a href="#" onclick="logout()">Logout</a>
        </div>
    <img class="logo" src="./images/Nsightlogo-removebg-preview.png" alt="">
    <div class="upload-container">
        <h3 style="color: rgb(13, 75, 101);">Upload Image</h3>
        <label for="imageInput" class="upload-label">
            <img src="./images/upload.png" alt="Upload Icon" width="100">
        </label>
        <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
        <div class="preview-container" id="previewContainer"></div>
        <div class="button-container" id="buttonContainer">
            <button onclick="cancelImage()">Cancel</button>
        </div>
    </div>
    <script>
        function previewImage(event) {
            const previewContainer = document.getElementById('previewContainer');
            const buttonContainer = document.getElementById('buttonContainer');
            previewContainer.innerHTML = '';
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                    buttonContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }
        function cancelImage() {
            document.getElementById('imageInput').value = '';
            document.getElementById('previewContainer').innerHTML = '';
            document.getElementById('buttonContainer').style.display = 'none';
        }
        function toggleDropdown() {
            let dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
        function logout() {
            alert("Logging out...");
            window.location.href = "./index.html";
        }
    </script>
</body>
</html>
